<html>
<head>

	<style>
		
	</style>

	<script>
		function myFunction(){
			var textVal=document.getElementById("inputId").value;
			
			var num= textVal.split(", ");
			
			var myTable=document.getElementById("myTable");
			//document.getElementById("myDiv").innerHTML=myTable.rows[1].cells[2].innerText;
			
			
			for(let  inputIter=0; inputIter<num.length;  inputIter++){	
				var flag=false;
				for(let  i=0; i<myTable.rows.length;  i++){
					for(let  j=0; j<myTable.rows[i].cells.length;  j++){
							if(num[inputIter]==myTable.rows[i].cells[j].innerText){
								myTable.rows[i].cells[j].bgColor="green";
								flag=true;
							}			
									
					}
				}
				
				if(flag==false)
					alert(`${num[inputIter]} is Not a Valid Number`);
			}	
				
				
		}
	
	</script>
</head>




<body>
	
	<table	border="1px solid black"  id="myTable"	style="width:10%">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table></br>
		
	Enter Value to which you wants to color:</br>
	<input	id="inputId"  type="text">

	<input	type="button"	id="btn" value="click here"  onclick="myFunction()">
	
	
	<div id="myDiv"></div>
	
</body>
</html>
