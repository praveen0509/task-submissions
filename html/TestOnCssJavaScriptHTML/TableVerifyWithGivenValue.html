<html>
<head>

	<style>
		
	</style>

	<script>
		function myFunction(){
			var num=document.getElementById("inputId").value;
			//document.getElementById("myDiv").innerHTML=num;
			var myTable=document.getElementById("myTable");
			//document.getElementById("myDiv").innerHTML=myTable.rows[1].cells[2].innerText;
			
			var flag=false;
			for(let  i=0; i<myTable.rows.length;  i++){
				for(let  j=0; j<myTable.rows[i].cells.length;  j++){
					if(num==myTable.rows[i].cells[j].innerText){
					       myTable.rows[i].cells[j].bgColor="lightgreen";
						flag=true;
					}					
				}
			}
			
			if(flag==false)
				document.getElementById("myDiv").innerHTML="Table DoesNot Contain given Input";			
		}
	
	</script>
</head>




<body>
	
	<table	border="1px solid black"  id="myTable"	style="width:10%">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table></br>
		
	Enter Value to which you wants to color:</br>
	<input	id="inputId"  type="number">

	<input	type="button"	id="btn" value="click here"  onclick="myFunction()">
	
	
	<div id="myDiv"></div>
	
</body>
</html>
