<table  bgcolor="#f5f5dc" align="center"  border="1px solid black">
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Date</th>
    <th>Salary</th>
    <th>Gender</th>
    <th>Phone Number</th>
  </tr>

  <tr *ngFor="let myUser of users">
    <td>{{myUser.id}}</td>
    <td>{{myUser.name | userGender: myUser.gender}}</td>
    <td>{{myUser.date | date: 'medium'}}</td>
    <td>{{myUser.salary | currency:'USD':'symbol':'4.2-2' }}</td>
    <td>{{myUser.gender}}</td>
    <td>{{myUser.pho | phoneNumber}}</td>
  </tr>
</table>
