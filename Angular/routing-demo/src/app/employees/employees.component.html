<table border="1px solid black">
  <tr >
    <th>id</th>
    <th>Name</th>
    <th>area</th>
  </tr>
  <tr   *ngFor="let data of myEmployeeData">
    <td>{{data.id}}</td>
    <td>{{data.name}}</td>
    <td>{{data.area}}</td>
    <td><input type="button" value="view" (click)="sendDataMethod(data)"></td>
  </tr>

</table>
